<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: 0;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .seccion {
        width: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }

    .caja {
        background-color: green;
        width: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 350px;
        padding: 10px;
        position: relative;
        /* z-index: 1; */
        /* overflow: hidden;*/
    }

    .caja img {
        width: 100%;
        height: 350px;
    }

    img:hover {
        background-color: transparent;
        cursor: pointer;
    }

    .contenido {
        width: 250px;
        height: 250px;
        position: absolute;
        background-color: #457aa7d1;
        color: #ffffff;
        top: 15px;
        left: 250px;
        z-index: 2;
        padding: 10px;
        /* overflow: hidden; */
        overflow-y: scroll;
        font-size: 20px;
        border-radius: 35px;
    }
</style>
